<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz App</title>
  <link rel="stylesheet" href="materialize.min.css">
</head>

<body>

  <div class="container">
    <h2 class="center">OCC Quizz App</h2>

    <div class="row">
      <div class="col l3 s12"></div>
      <div class="col l6 s12">

        <div class="card-panel hide" id="result">
          <h5 class="center">You have scored <span class="teal-text marks">0%</span> of your test.</h5>
        </div>

        <div class="card-panel">
          <form class="qns-form">

            <div class="question">
              <p>What is HTML in full?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="A">
                  <span>Hyper Text Markup Language</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="B">
                  <span>HTML Markup Language</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="C">
                  <span>Hide Text Mean Language</span>
                </label>
              </div>

            </div>

            <div class="question">

              <p>What is CSS in full?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="A">
                  <span>content styling sheet</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn2" value="B">
                  <span>Cascading Style Sheet</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="C">
                  <span>Css sheet style</span>
                </label>
              </div>

            </div>

            <div class="question">
              <p>Is PHP a front-end language? </p>
              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="A">
                  <span>Yes ofcourse</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="B">
                  <span>Nope!, It's a backend Language.</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="C">
                  <span>Both A and B</span>
                </label>
              </div>
            </div>

            <div class="question">

              <p>What is 2 + 2?</p>
              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="A">
                  <span>The answer is: 22</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="B">
                  <span>The answer is: 2.2</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="C">
                  <span>The answer is: 4</span>
                </label>
              </div>

            </div>


            <div class="question">

              <p>What is the hexdecimal color code of black?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="A">
                  <span>#fff;</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="B">
                  <span>#000;</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="C">
                  <span>#f00;</span>
                </label>
              </div>

            </div>

            <button class="btn right">Submit answer</button>
          </form>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="col l3 s12"></div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
